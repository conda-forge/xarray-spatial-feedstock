{% set name = "xarray-spatial" %}
{% set version = "0.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07374a06e496efa3f40faaaee1d1b150c108ab195e73712a335b7b99dff75dcb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - xrspatial = xrspatial.__main__:main

requirements:
  host:
    - python >=3.6
    - pyct-core
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - dask-core
    - datashader
    - numba
    - numpy
    - pandas
    - pillow
    - pyct-core
    - requests
    - scipy
    - xarray
    - spatialpandas

test:
  imports:
    - xrspatial
  commands:
    - pip check
    - xrspatial --help
  requires:
    - pip

about:
  home: https://pypi.org/project/xarray-spatial/
  summary: xarray-based spatial analysis tools
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
