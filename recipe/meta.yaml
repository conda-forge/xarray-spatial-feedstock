{% set name = "xarray-spatial" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 930871d5e1842a8d14fca64b1626ccca90e002e6d2ea12956f651026fa9e3424

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - xrspatial = xrspatial.__main__:main

requirements:
  host:
    - python >=3.6
    - param
    - pip
    - pyct >=0.4.8
    - setuptools >=52.0.0
    - wheel >=0.36.2
  run:
    - python >=3.6
    - dask-core
    - datashader
    - distributed >=2021.03.0
    - numba
    - numpy
    - pandas
    - param >=1.6.1
    - pillow
    - pyct-core <=0.4.6
    - requests
    - scipy
    - spatialpandas
    - xarray

test:
  imports:
    - xrspatial
  commands:
    - pip check
    - xrspatial --help
  requires:
    - pip

about:
  home: https://pypi.org/project/xarray-spatial/
  summary: xarray-based spatial analysis tools
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - brendancol
    - giancastro
    - ocefpaf
