{% set name = "xarray-spatial" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cc2da7630acc49b1fefbeb3f4509c15d6eea93d12938ee8f617395a70a6a2da2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - xrspatial = xrspatial.__main__:main

requirements:
  host:
    - python >=3.8
    - python-build
    - param
    - pyct-core
    - setuptools >=54.1.2
    - setuptools-scm
    - pip
  run:
  - python >=3.8
    - datashader >=0.15.0
    - numba
    - xarray
    - numpy

test:
  imports:
    - xrspatial
  commands:
    - pip check
    - xrspatial --help
  requires:
    - pip

about:
  home: https://pypi.org/project/xarray-spatial/
  summary: xarray-based spatial analysis tools
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - brendancol
    - giancastro
    - ianthomas23
    - ocefpaf
    - thuydotm
